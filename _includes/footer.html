<footer class="c-footer">
  <div class="container footer-grid">
    <div class="brand">
      <img src="{{ site.baseurl }}{{ site.brand.logo }}" alt="CLAFT ロゴ" />
    </div>
    <nav class="f-links" aria-label="フッター">
      {% for item in site.data.nav.items %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.label }}</a>{% unless forloop.last %} · {% endunless %}
      {% endfor %}
    </nav>
    <div class="sns" aria-label="SNSリンク">
      <a href="{{ site.brand.instagram }}" target="_blank" aria-label="Instagram" rel="noopener">{% raw %}
        <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><circle cx="17.5" cy="6.5" r="0.5"/></svg>
      {% endraw %}</a>
      <a href="{{ site.brand.note }}" target="_blank" aria-label="note" rel="noopener">{% raw %}
        <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M5 4h10l4 4v12H5z"/><path d="M15 4v4h4"/></svg>
      {% endraw %}</a>
      <a href="{{ site.brand.youtube }}" target="_blank" aria-label="YouTube" rel="noopener">{% raw %}
        <svg viewBox="0 0 24 24" fill="#111"><path d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.8 3 12 3 12 3s-6.8 0-8.7.4A4 4 0 0 0 .5 6.2 41.9 41.9 0 0 0 0 12a41.9 41.9 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.2 21 12 21 12 21s6.8 0 8.7-.4a4 4 0 0 0 2.8-2.8c.3-1.9.5-3.8.5-5.8s-.2-3.9-.5-5.8zM9.6 15.5V8.5L15.8 12l-6.2 3.5z"/></svg>
      {% endraw %}</a>
    </div>
  </div>
  <p class="copy">© <span id="year"></span> CLAFT / KeepOn Inc.</p>
</footer>
